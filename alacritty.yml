env:
  TERM: xterm-256color

window:
  # padding:
  #    x: 10
  #    y: 10

  option_as_alt: OnlyLeft
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Startup Mode
  startup_mode: Fullscreen

# Nightfox Alacritty Colors
# Style: nightfox

import:
  - ./catppuccin/catppuccin-mocha.yml

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: italic
  bold_italic:
    family: Hack Nerd Font
    style: BoldItalic
  size: 16
  # Better font rendering for max
  ues_thin_strokes: true

# Live config reload
live_config_reload: true
